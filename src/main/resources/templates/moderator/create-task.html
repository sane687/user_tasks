<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new task</title>
</head>
<body>
<form th:action="@{/moderator/create-task/new}" th:object="${user}" method="post">
    <div th:object="${task}">
        <label for="taskName">Enter task name: </label>
        <input type="text" th:field="*{taskName}" id="taskName">
        <div style="color:red" th:if="${#fields.hasErrors('taskName')}" th:errors="*{taskName}">Error message</div>
        <br/>
        <label for="deadline">Enter deadline: </label>
        <input type="date" th:field="*{deadline}" id="deadline">
        <div style="color:red" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}">Error message</div>

        <!--    <div style="color:red" th:if="${taskNameError!=null}">-->
        <!--        <a th:text="${taskNameError}"></a>-->
        <!--    </div>-->

        <!--    <br/>-->
        <!--    <label for="deadline">Enter deadline: </label>-->
        <!--    <input type="text" th:field="*{deadline}" id="deadline">-->
        <!--    <div style="color:red" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}">Error message</div>-->
        <!--    <br/>-->
    </div>
    <input type="submit" value="Create!"/>
</body>
</html>
